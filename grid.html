<!DOCTYPE html>
 <html>
  <head><title>Grid practise</title>
    <body style = "padding-bottom: 1000px">
      <div style="display: grid;
       grid-template-rows: 100px 100px;"
      >
       <div style="background-color: lightpink;">div 1<p>hello there</p>
       </div>
       <div style="background-color: lightgreen;">div 2 <p>text form</p>
       </div>
      </div>

        
        <div style="
        margin-top: 40px;
        display: grid;
        grid-template-columns: 100px  100px;"
      >
       <div style="background-color: blue;">div 1<p>hello there</p>
       </div>
       <div style="background-color: brown;">div 2 <p>text form</p>
        <div style="background-color:rgb(33, 132, 181);">div 3<p>hello there</p>
           <div style="background-color:lightsalmon;">div 4
       </div>
       </div>
      </div>
      </div>

      <div style="
        margin-top: 40px;
        display: grid;
        grid-template-columns: 100px  1fr;"

       </div>
       <div style="background-color: lightsalmon;">div 2

        margin-top: 40px;
        display: grid;

       <div style="background-color: lightgoldenrodyellow; height: 200px;">div 1
       </div>
       <div style="background-color: lightsalmon;height: 200px">div 2

       <div style="background-color: lightsalmon;height: 200px">div 2</div>
       <div style="background-color: lightgoldenrodyellow; height: 200px;">div 1
       </div>
       <div style="background-color: lightsalmon;height: 200px">div 2 
        
       </div>
      
      </div>
       
      </div>
    </body>
  </head>
 </html>
